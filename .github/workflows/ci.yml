name: Django CI Full

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: taurus_user
          POSTGRES_PASSWORD: taurus_pass
          POSTGRES_DB: taurus_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t taurus-web .

    - name: Run migrations, tests and lint inside container
      env:
        DB_NAME: taurus_db
        DB_USER: taurus_user
        DB_PASSWORD: taurus_pass
        DB_HOST: postgres       # hostname do serviço postgres no docker network
        DB_PORT: 5432
        REDIS_URL: redis://redis:6379/0  # hostname do serviço redis no docker network
      run: |
        docker run --rm \
          --network host \
          -v ${{ github.workspace }}:/code \
          -w /code \
          -e DB_NAME=$DB_NAME \
          -e DB_USER=$DB_USER \
          -e DB_PASSWORD=$DB_PASSWORD \
          -e DB_HOST=$DB_HOST \
          -e DB_PORT=$DB_PORT \
          -e REDIS_URL=$REDIS_URL \
          taurus-web \
          sh -c "flake8 . && python manage.py migrate && python manage.py test"
