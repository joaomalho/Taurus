{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/screener.css' %}">
    <link rel="stylesheet" href="{% static 'css/charts.css' %}">
    <link rel="stylesheet" href="{% static 'css/mermaid.min.css' %}">
</head>

<body>
    <header class="main-header">
        <div class="header">
            <a href="/">
                <img class="header-logo-icon" alt="Logo" src="{% static 'images/logo.png' %}">
            </a>
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
                <button id="searchButton">Search</button>
                <p class="search-indication">Enter a stock symbol and press "Search" to fetch data.</p>
            </div>
            <nav class="headermenu">
                <a href="/contact" class="reach-us">Reach Us</a>
            </nav>
        </div>
    </header>
        
    <hr class="line1">

    <main class="screener-info">
        <section id="yahooStockGainersContainer">
            <h2>Top Gainers</h2>
            <div class="table-container">
                <div id="tableYahooGainers"></div>
            </div>
        </section>

        <section id="yahooStockTrendingContainer">
            <h2>Top Trending</h2>
            <div class="table-container">
                <div id="tableYahooTrending"></div>
            </div>
        </section>
        
        <section id="yahooStockMostActiveContainer">
            <h2>Top Most Active</h2>
            <div class="table-container">
                <div id="tableYahooMostActive"></div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <nav>
            <a href="/">Back to Home Page</a>
        </nav>
        <p>&copy; 2024 Stock Data. All Rights Reserved.</p>
    </footer>

    <script type="module" src="{% static 'js/script.js' %}"></script>
</body>
</html>
