{% extends "base.html" %}
{% load static %}

{% block title %}Economic Calendar{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/economiccalendar.css' %}">
<link rel="stylesheet" href="{% static 'css/mermaid.min.css' %}">
{% endblock %}

{% block content %}
    <header class="main-header">
        <div class="header">
            <a href="/">
                <img class="header-logo-icon" alt="Logo" src="{% static 'images/logo.png' %}">
            </a>
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
                <button id="searchButton">Search</button>
                <p class="search-indication">Enter a stock symbol and press "Search" to fetch data.</p>
            </div>
            <nav class="headermenu">
                <a href="/contact" class="reach-us">Reach Us</a>
            </nav>
        </div>
    </header>
        
    <hr class="line1">

    <section class="button-zone">
        
        <button id="EcoCalendarTodayButton">Yesterday</button>
        <button id="EcoCalendarTodayButton">Today</button>
        <button id="EcoCalendarTodayButton">Tomorrow</button>
        <button id="EcoCalendarTodayButton">This Week</button>
        <button id="EcoCalendarTodayButton">Next Week</button>
    </section>
    <div class="table-container">
        <div id="economicCalendar" data-timeframe="Today"></div>
    </div>
{% endblock %}

{% block extra_js %}

{% endblock %}
