{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <div class="main-stock">
        <div class="header-stock">
            <img class="logo-icon-stock" alt="Logo" src="{% static 'images/logo.png' %}">
            <div class="menu-market-types">
                <div class="market-types">Stocks</div>
                <div class="market-types">Currencies</div>
                <div class="market-types">ETFs</div>
                <div class="market-types">Cryptos</div>
            </div>
            <div class="headermenu">
                <div class="reach-us">Reach Us</div>
            </div>
        </div>
    </div>

    <div class="stock-info">
        <!-- Input para buscar novas aÃ§Ãµes -->
        <div class="search-container">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </div>

        <hr class="line1">

        <div class="fundamentalStocksZone">
            <h2>Fundamental Analysis</h2>
        </div>

        <div id="HolderZone">
            <h2>Holders</h2>
            <div class="table-container" id="holdersTableContainer"></div>
        </div>

        <div id="EstimatedPricesZone">
            <h2>Estimated Prices</h2>
            <div class="table-container" id="estimatedPricesTableContainer"></div>
        </div>

        <div id="technicalStockZone">
            <h2>Technical Analysis</h2>
            <div class="table-container" id="technicalAnalysisTableContainer"></div>
        </div>
    
    </div>
    
    <a href="/">Back to home page</a>

    <!-- ðŸ”¥ Importando o script externo -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
