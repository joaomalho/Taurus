{% extends "base.html" %}

{% load static %}

{% block title %}Entrar{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<h1>Entrar</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
</form>
<p>Sem conta? <a href="{% url 'signup' %}">Registar</a></p>
{% endblock %}
