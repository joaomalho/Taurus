{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="main-header">
        <img class="logo-icon-homepage" alt="Company Logo" src="{% static 'images/logo.png' %}">
    </header>

    <!-- Corpo principal -->
    <main class="main-home">
        <!-- Botão para acessar o Screener -->
        <section class="button-zone">
            <button id="screenerButton">Screener</button>
        </section>

        <!-- Seção de busca de ações -->
        <section class="search-container">
            <label for="stockSymbol" class="sr-only">Search Stock Symbol</label>
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
            <button id="searchButton">Search</button>
            <p class="search-indication">Enter a stock symbol and press "Search" to fetch data.</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <nav>
            <a href="#" class="reach-us">Reach Us</a>
        </nav>
    </footer>

    <!-- Importando o script externo -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
