{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Container principal -->
    <div class="container">

        <!-- Barra lateral -->
        <div class="sidebar">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo">
            <div class="menu-links">
                <div>Trending Now</div>
                <div>Most Actives</div>
                <div>Top Gainer</div>
            </div>
        </div>

        <!-- Barra superior -->
        <div class="topbar">
            <div class="nav-links">
                <div>Stocks</div>
                <div>Currencies</div>
                <div>ETFs</div>
                <div>Crypto</div>
            </div>
            <div class="social-links">
                <div>Discord</div>
                <div>Reddit</div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-container">
            <p>Bem-vindo à página inicial!</p>
        </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
