{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="main-header">
        <img class="logo-icon-homepage" alt="Company Logo" src="{% static 'images/logo.png' %}">
    </header>

    <!-- Corpo principal -->
    <main class="main-home">
        <!-- Botão para acessar o Screener -->
        <section class="button-zone">
            <button id="screenerButton">Screener</button>
        </section>

        <!-- Seção de busca de ações -->
        <section class="search-container">
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
                <button id="searchButton">Search</button>
                <p class="search-indication">Enter a stock symbol and press "Search" to fetch data.</p>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <nav>
            <a href="/">Back to Home Page</a>
        </nav>
        <p>&copy; 2024 Stock Data. All Rights Reserved.</p>
    </footer>

    <!-- Importando o script externo -->
    <script type="module" src="{% static 'js/script.js' %}"></script>

</body>
</html>
