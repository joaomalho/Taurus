{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <div class="main-home">  
        <!-- Input para buscar ações -->
        <img class="logo-icon-homepage" alt="Logo" src="{% static 'images/logo.png' %}">
        <div class="button_zone">
            <button id="screenerButton">Screener</button>
        </div>
        <div class="search-container">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
            <button id="searchButton">Search</button>
            <p class="search-indication">Enter a stock symbol and press "Search" to fetch data.</p>
        </div>
    </div>
    <div class="footer">
        <div class="reach-us">Reach Us</div>
    </div>

    <!-- Importando o script externo -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
